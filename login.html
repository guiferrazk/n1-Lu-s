<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DG NEWS - LOGIN</title>

  <!-- Estilo principal da página de login -->
  <link rel="stylesheet" href="login.css" />

  <!-- Ícones do Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- Fonte Poppins do Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet" />
</head>
<body>

  <!-- Cabeçalho com navegação -->
  <header>
    <nav class="navbar"> <!-- Início da navbar -->
      <div class="logo-container">
        <img src="images.png" alt="Digital News" class="logo" />
        <h3 class="site-name">Digital News</h3>
      </div>
      <div class="nav-links">
        <a href="principal.html">Página principal</a>
        <a href="login.html">Login</a>
      </div>
    </nav> <!-- Fim da navbar -->
  </header>

  <!-- Conteúdo principal da página -->
  <main class="container">
    <!-- Formulário de login -->
    <form action="#" method="post" onsubmit="return redirecionarPaginaPrincipal()">
      <h1>Login</h1>

      <!-- Campo de e-mail -->
      <div class="input-box">
        <input placeholder="Usuário" type="email" required />
        <i class="fa-solid fa-envelope icone"></i>
      </div>

      <!-- Campo de senha -->
      <div class="input-box">
        <input placeholder="Senha" type="password" required />
        <i class="fa-solid fa-lock icone"></i>
      </div>

      <!-- Opções adicionais -->
      <div class="Relembrar-senha">
        <label>
          <input type="checkbox" />
          Lembrar senha
        </label>
        <a href="#">Esqueci a senha</a>
      </div>

      <!-- Botão de envio -->
      <button type="submit" class="login" >Login</button>

      <!-- Link para cadastro -->
      <div class="register-link">
        <p>Não tem uma conta? <a href="#">Cadastre-se</a></p>
      </div>
    </form>
  </main>

</body>
<script>
  function redirecionarPaginaPrincipal() {
    window.location.href = "principal.html";
    return false;
  }
</script>
</html>
